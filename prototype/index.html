<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftpot</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>GiftPot</h1>
        <h2>Brewing Smiles, One Gift at a Time!</h2>
    </header>
    <div class="wrapper">
        <div class="page" id="home">
            <div class="menu" id="login">
                <h2>Login</h2>
                <div class="login-row">
                    <h3>Username:</h3>
                    <input type="text">
                </div>
                <div class="login-row">
                    <h3>Password:</h3>
                    <input type="password">
                </div>
                <button class="btn" id="login-submit">Submit</button>
            </div>
            <h2>Home</h2>
            <div id="calendar">
                <h3>Calendar</h3>
            </div>
            <div id="navbar">

            </div>
        </div>
        <div class="page" id="my-lists">
            <h2>My Lists</h2>
        </div>
        <div class="page" id="new-item">
            <h2>New Item</h2>
        </div>
        <div class="page" id="friends">
            <h2>Friends</h2>
        </div>
    </div>
    <footer>
        <button class="btn" id="login-btn">login</button>
        <button class="btn" id="home-btn">home</button>
        <button class="btn" id="my-lists-btn">my lists</button>
        <button class="btn" id="new-item-btn">new item</button>
        <button class="btn" id="friends-btn">friends</button>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
